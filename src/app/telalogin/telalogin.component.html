<div class="login-container">
  <h1>Login</h1>

  <form id="login-form">
      <input type="text" id="usuario" name="email" required placeholder="Usuario">
      <input type="password" id="password" name="password" required placeholder="Senha">
      <app-botao route="/home"> Entrar </app-botao>
  </form>

  <div class="label-cadastro">
    <p>Ainda não é membro?</p>
    <a href="/form-cadastro"><strong>Cadastre-se</strong></a>
  </div>
</div>
